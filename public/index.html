<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remote-controller</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</head>
<body>
    <div class="media-controls-container">
        <h3>Media</h3>
        <div class="media-controls">
          <button class="media-btn" data-action="volume-up">
            <span>Volume +</span>
          </button>
          <button class="media-btn" data-action="volume-down">
            <span>Volume -</span>
          </button>
          <button class="media-btn" data-action="mute">
            <span>Mute</span>
          </button>
          <button class="media-btn" data-action="play-pause">
            <span>Play/Pause</span>
          </button>
          <button class="media-btn" data-action="next-track">
            <span>Next</span>
          </button>
          <button class="media-btn" data-action="prev-track">
            <span>Previous</span>
          </button>
        </div>
        
        <h3>System</h3>
        <div class="system-controls">
          <button class="system-btn" data-action="lock">
            <span>Lock</span>
          </button>
          <button class="system-btn warning" data-action="sleep">
            <span>Sleep</span>
          </button>
          <button class="system-btn warning" data-action="shutdown">
            <span>Shutdown</span>
          </button>
        </div>
      </div>
    <div class="trackpad">
        <p>Slide in here!</p>
    </div>
</body>
</html>
